<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - MBC Laboratory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-900 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">
                <i class="fas fa-shield-alt mr-2"></i>
                MBC Laboratory - Admin Dashboard
            </h1>
            <button onclick="logout()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">
                <i class="fas fa-sign-out-alt mr-2"></i>Logout
            </button>
        </div>
    </nav>

    <div class="container mx-auto mt-6 px-4">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-500 text-white">
                        <i class="fas fa-envelope text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">Total Contacts</p>
                        <p class="text-2xl font-semibold" id="totalContacts">0</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-500 text-white">
                        <i class="fas fa-check-circle text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">Replied</p>
                        <p class="text-2xl font-semibold" id="repliedContacts">0</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-yellow-500 text-white">
                        <i class="fas fa-clock text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">Pending</p>
                        <p class="text-2xl font-semibold" id="pendingContacts">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contacts Table -->
        <div class="bg-white rounded-lg shadow">
            <div class="p-6 border-b">
                <h2 class="text-lg font-semibold">Contact Submissions</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Service</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="contactsTableBody" class="divide-y divide-gray-200">
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Contact Detail Modal -->
    <div id="contactModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
                <div class="p-6">
                    <h3 class="text-lg font-semibold mb-4">Contact Details</h3>
                    <div id="contactDetails">
                        <!-- Details will be loaded here -->
                    </div>
                    <div class="mt-6 flex justify-end space-x-3">
                        <button onclick="closeModal()" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">
                            Close
                        </button>
                        <button id="replyButton" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                            Mark as Replied
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_TOKEN = 'admin123';
        let currentContactId = null;

        // Load contacts on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadContacts();
            setInterval(loadContacts, 30000); // Refresh every 30 seconds
        });

        async function loadContacts() {
            try {
                const response = await fetch('/admin/contacts', {
                    headers: {
                        'Authorization': `Bearer ${API_TOKEN}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Unauthorized');
                }
                
                const data = await response.json();
                displayContacts(data.contacts);
                updateStats(data.contacts);
            } catch (error) {
                console.error('Error loading contacts:', error);
                if (error.message === 'Unauthorized') {
                    alert('Session expired. Please refresh and login again.');
                }
            }
        }

        function displayContacts(contacts) {
            const tbody = document.getElementById('contactsTableBody');
            tbody.innerHTML = '';

            if (contacts.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="px-6 py-4 text-center text-gray-500">
                            No contacts yet. When someone fills the contact form, they will appear here.
                        </td>
                    </tr>
                `;
                return;
            }

            contacts.forEach(contact => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-6 py-4 text-sm text-gray-900">#${contact.id}</td>
                    <td class="px-6 py-4 text-sm text-gray-900">${contact.name}</td>
                    <td class="px-6 py-4 text-sm text-gray-900">${contact.email}</td>
                    <td class="px-6 py-4 text-sm text-gray-900">${contact.service}</td>
                    <td class="px-6 py-4 text-sm text-gray-900">${new Date(contact.timestamp).toLocaleDateString()}</td>
                    <td class="px-6 py-4">
                        <span class="px-2 py-1 text-xs rounded-full ${getStatusColor(contact.status)}">
                            ${contact.status || 'new'}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-sm space-x-2">
                        <button onclick="viewContact(${contact.id})" class="text-blue-600 hover:text-blue-900">
                            <i class="fas fa-eye"></i> View
                        </button>
                        <button onclick="updateStatus(${contact.id}, 'replied')" class="text-green-600 hover:text-green-900">
                            <i class="fas fa-check"></i> Reply
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function getStatusColor(status) {
            switch(status) {
                case 'replied': return 'bg-green-100 text-green-800';
                case 'pending': return 'bg-yellow-100 text-yellow-800';
                default: return 'bg-blue-100 text-blue-800';
            }
        }

        function updateStats(contacts) {
            const total = contacts.length;
            const replied = contacts.filter(c => c.status === 'replied').length;
            const pending = contacts.filter(c => c.status !== 'replied').length;

            document.getElementById('totalContacts').textContent = total;
            document.getElementById('repliedContacts').textContent = replied;
            document.getElementById('pendingContacts').textContent = pending;
        }

        function viewContact(contactId) {
            const contacts = JSON.parse(localStorage.getItem('contactsCache') || '[]');
            const contact = contacts.find(c => c.id === contactId);
            
            if (!contact) return;

            currentContactId = contactId;
            document.getElementById('contactDetails').innerHTML = `
                <div class="space-y-3">
                    <div><strong>Name:</strong> ${contact.name}</div>
                    <div><strong>Email:</strong> ${contact.email}</div>
                    <div><strong>Service:</strong> ${contact.service}</div>
                    <div><strong>Date:</strong> ${new Date(contact.timestamp).toLocaleString()}</div>
                    <div><strong>Status:</strong> 
                        <span class="px-2 py-1 text-xs rounded-full ${getStatusColor(contact.status)}">
                            ${contact.status || 'new'}
                        </span>
                    </div>
                    <div><strong>Message:</strong></div>
                    <div class="bg-gray-100 p-3 rounded">${contact.message}</div>
                </div>
            `;
            
            document.getElementById('contactModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('contactModal').classList.add('hidden');
        }

        async function updateStatus(contactId, status) {
            try {
                const response = await fetch(`/admin/contacts/${contactId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${API_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status })
                });

                if (response.ok) {
                    loadContacts(); // Refresh data
                    closeModal();
                }
            } catch (error) {
                console.error('Error updating status:', error);
            }
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = '/';
            }
        }

        // Cache contacts for modal view
        const originalLoadContacts = loadContacts;
        loadContacts = async function() {
            await originalLoadContacts();
            const response = await fetch('/admin/contacts', {
                headers: { 'Authorization': `Bearer ${API_TOKEN}` }
            });
            const data = await response.json();
            localStorage.setItem('contactsCache', JSON.stringify(data.contacts));
        };
    </script>
</body>
</html>
